<div class="container">
  <div *ngIf="news">
    <h3 class="text-center mb-4 text-monospace">Deixe abaixo seus coment√°rios:</h3>
    <div class="form-group mb-3">
      <label for="title" class="text-monospace mb-1">Titulo:</label>
      <input [(ngModel)]="news.title" type="text" name="title" id="title" class="form-control" placeholder="Digite o titulo...">
    </div>
    <div class="form-group mb-3">
      <label for="name" class="text-monospace mb-1">Nome:</label>
      <input [(ngModel)]="news.name" type="text" name="name" id="name" class="form-control" placeholder="Nome do autor...">
    </div>
    <div class="form-group mb-3">
      <label for="date" class="text-monospace mb-1">Data:</label>
      <input [(ngModel)]="news.date" type="date" name="date" id="date" class="form-control">
    </div>
    <div class="form-group mb-2">
      <label for="news" class="text-monospace mb-1">Noticia: </label>
      <textarea [(ngModel)]="news.news" name="news" id="news" cols="30" rows="4" class="form-control" placeholder="Digite aqui sua mensagem..."></textarea>
    </div>
    <div class="d-flex justify-content-center">
      <button (click)="saveMessage()" type="button" class="btn btn-outline-info w-25 mb-3">Publicar</button>
    </div>
  </div>
